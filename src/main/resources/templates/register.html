<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2>Student Registration</h2>
    <form th:action="@{/students/register}" th:object="${student}" method="post" class="bg-secondary p-4 rounded">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="technicalSkills">Technical Skills:</label>
            <textarea id="technicalSkills" th:field="*{technicalSkills}" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/students/login" class="btn btn-secondary ml-2">Login</a>
    </form>
</div>
</body>
</html>
