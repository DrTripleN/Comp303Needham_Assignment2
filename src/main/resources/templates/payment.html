<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container p-0">
    <h2 class="mt-5">Payment Details</h2>
    <div class="card px-4">
        <form th:action="@{/students/payment}" method="post">
            <p class="h8 py-3">Please enter your payment information</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <label for="personName" class="text mb-1">Person Name</label>
                        <input id="personName" class="form-control mb-3" type="text" name="personName" placeholder="Name" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <label for="cardNumber" class="text mb-1">Card Number</label>
                        <input id="cardNumber" class="form-control mb-3" type="text" name="cardNumber" placeholder="1234 5678 4356 7890" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <label for="expiry" class="text mb-1">Expiry</label>
                        <input id="expiry" class="form-control mb-3" type="text" name="expiry" placeholder="MM/YYYY" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <label for="cvv" class="text mb-1">CVV/CVC</label>
                        <input id="cvv" class="form-control mb-3 pt-2" type="password" name="cvv" placeholder="***" required>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3">
                        <span class="ps-3">Pay $<span th:text="${amount}">243</span></span>
                        <span class="fas fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
